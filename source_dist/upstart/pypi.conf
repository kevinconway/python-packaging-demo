# pypi - simple pypi server

description "pypi."

# Stanzas
#
# Stanzas control when and how a process is started and stopped
# See a list of stanzas here: http://upstart.ubuntu.com/wiki/Stanzas#respawn

# When to start the service
start on runlevel [2345]

# When to stop the service
stop on runlevel [016]

# Automatically restart process if crashed
# respawn

# Essentially lets upstart know the process will detach itself to the background
expect fork

# Run before process
pre-start script
    [ -d /var/run/pypi ] || mkdir -p /var/run/pypi
    [ -d /var/log/pypi ] || mkdir -p /var/log/pypi
    chown vagrant /var/run/pypi
    chown vagrant /var/log/pypi
end script

# Start the process
exec gunicorn -b 127.0.0.1:8080 --workers 4 --timeout 180 -D --pid /var/run/pypi/pypi.pid --access-logfile /var/log/pypi/access.log --error-logfile /var/log/pypi/error.log pypi:application --chdir /opt/pypi
